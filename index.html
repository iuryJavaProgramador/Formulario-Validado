<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validação de Formulário</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <form id="myForm">
      <label for="campoA">Campo A:</label>

    </form>
    <script src="main.js"></script>
  </body>
</html>
